<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice JavaScript</title>
    <link href="bootstrap.mini.css" rel="stylesheet">
    <style>
        .card-title {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Nos Produits</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/image.png" class="card-img-top" alt="Produit 1">
                    <div class="card-body">
                        <h5 class="card-title">Produit 1</h5>
                        <p class="card-text">Description du produit 1.</p>
                        <div>Stock :<span id="stock1">5</span></div>
                        <div>Prix :<span id="stock1">3</span>€</div>
                        <button class="btn btn-primary" onclick="ajouterAuPanier(1, 3)">Acheter</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/image.png" class="card-img-top" alt="Produit 2">
                    <div class="card-body">
                        <h5 class="card-title">Produit 2</h5>
                        <p class="card-text">Description du produit 2.</p>
                        <div>Stock :<span id="stock2">10</span></div>
                        <div>Prix :<span id="stock1">9</span>€</div>
                        <button class="btn btn-primary" onclick="ajouterAuPanier(1, 9)">Acheter</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/image.png" class="card-img-top" alt="Produit 3">
                    <div class="card-body">
                        <h5 class="card-title">Produit 3</h5>
                        <p class="card-text">Description du produit 3.</p>
                        <div>Stock :<span id="stock3">25</span></div>
                        <div>Prix :<span id="stock1">15</span>€</div>
                        <button class="btn btn-primary" onclick="ajouterAuPanier(1, 5)">Acheter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- box total du stock-->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total du stock</h5>
                        <p class="card-text">Le total du stock est de <span id="totalStock">40</span>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- box total du stock-->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Panier</h5>
                        <div id="panier">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- box fond rouge avec grand texte supprimer moi-->
    <div id="mybox" class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Supprimer moi</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
